<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact List App</title>
  </head>
  <body ng-app = "myApp">
    <div class="container" ng-controller="MainController">
      <h1>Contact App</h1>

      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Number</th>
            <th>Action</th>
            <td>&nbsp;</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <input class="form-control" ng-model="contact.name">
            </td>
            <td>
              <input class="form-control" ng-model="contact.email">
            </td>
            <td>
              <input class="form-control" ng-model="contact.number">
            </td>
            <td>
              <button class="btn btn-primary" ng-click="addContact()">Add</button>
            </td>
            <td>
              <button clas="btn btn-info" ng-click="update()">Update</button>
            </td>
          </tr>
          <tr ng-repeat = "contact in contactlist">
            <td>
              {{ contact.name }}
            </td>
            <td>
              {{ contact.email }}
            </td>
          </tr>
        </tbody>
      </table>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script type="text/javascript" src="Controller/MainController.js"></script>
  </body>
</html>
